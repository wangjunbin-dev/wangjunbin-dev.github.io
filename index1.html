<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>动态场景</title>

<link rel="stylesheet" href="style.css" />

<script src="js/jquery-1.7.1.min.js"></script>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<script src="js/jqfloat.min.js"></script>
<script>
$(document).ready(function() {

	$('.cloud').each(function() {
		$(this).jqFloat({
			width:Math.floor(Math.random()*10)*10,
			height:10,
			speed:Math.floor(Math.random()*10)*100 + 500
		});
	});	
	$('#sun').jqFloat({
		width:10,
		height:50,
		speed:1800
	});
	$('.butterfly').jqFloat({
		width:400,
		height:0,
		speed:1500
	});

	<!-- 控制蜗牛和对话框的动态 -->
	$('#snail, #message').hover(function() {
		$(this).jqFloat('play');
	}, function() {
		$(this).jqFloat('stop');
	});
	
	var clicked = false;
	//define balloon attribute
	$('#balloon').jqFloat('stop',{
		width:5,
		height:30,
		speed:1500,
		minHeight:300
	});
	$('#balloon').on('click', function() {
		clicked = !clicked;
		if(clicked)
			$(this).jqFloat('play');
		else 
			$(this).jqFloat('stop');
	});
	
});
</script>
</head>
<body>

<section id="wrapper">
	<div id="sky">
		<div id="cloud1" class="cloud"></div>
		<div id="cloud2" class="cloud"></div>
		<div id="cloud3" class="cloud"></div>
		<div id="cloud4" class="cloud"></div>
		<div id="sun"></div>
	</div>
	<div id="ground">
		<div id="snail"></div>
		<div id="message"><strong><font size="2" color="99ff00">不要羡慕哥，<font size="5" color="ff3300">哥</font>只是个<font size="5" color="660099">传说</font>！</font></strong> </div>
		<div id="fly1" class="butterfly"></div>
		<div id="fly2" class="butterfly"></div>
	</div>
	<div id="balloon"></div>
	<div id="iefix"></div>
</section>
<div style="text-align:center; font:normal 14px/24px 'MicroSoft YaHei';">

<font size="3" color="00ff00"><strong>看完点击我</strong></font></a></p>
</div>
</body>
